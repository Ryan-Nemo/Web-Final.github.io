<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>City University of Macau Login</title>
</head>
<body>
    <div class="login-container">
        <img src="cityu_logo.png" alt="City University of Macau Logo" class="university-logo">

    
        <form action="https://www.cityu.edu.mo/" method="post">
            <label for="username">Username(Teacher No./Student No.):</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password(Same as URP platform):</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="LOGIN">
        </form>
    </div>
</body>
</html>
